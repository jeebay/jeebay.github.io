<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></style>
    <link rel="stylesheet" type="text/css" href="styles/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
        
</head>
<body>
    
        <div class="container">
            <div class="header">
                <h2 class="hero">Blackjack</h2>
            </div>
            <div class="row">
                <div class="three columns">
                    <div class="section commands">
                        <h4>Commands</h4>
                        <button class="hit">Hit</button>
                        <button class="stand">Stand</button>
                    </div>
                </div>
                <div class="nine columns">
                    <div class="row">
                        <div class="section computer">
                            <h4>Computer Hand</h4>
                            <div class="computer-hand">
                            </div>           
                            <p class="computer-total"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="section player">
                            <h4>Player Hand</h4>
                            <div class="player-hand">
                                
                            </div>
                            <p class="player-total"></p>
                        </div>
                    </div>
                </div>
                <div class="money">
                    
                </div>
            </div>
        </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
