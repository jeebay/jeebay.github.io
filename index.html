<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></style>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></style>
    <link rel="stylesheet" type="text/css" href="styles/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
        
</head>
<body>
    <div id="modal">
        <div class="modal-text">
            <h4 class="modal-title">Let's Play Blackjack!</h4>
            <p class="score"></p>
            <button name="play-again" id="play-again">Start</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1 class="hero">Blackjack</h1>
        </div>
        <div class="row">
            <div class="three columns">
                <div class="section commands">
                    <h4>Actions</h4>
                    <button class="hit">Hit</button>
                    <button class="stand">Stand</button>
                    <button id="split">Split</button>
                    <h4>Betting</h4>
                    <h5>Chip total: </h5>
                    <p><em class="chip-total">$200</em></p>
                    <h5>On the table:</h5>
                    <p><em class="bet-total">$0</em></p>
                    <input type="text" id="bet" placeholder="Enter your bet"></input>
                    <button id="confirm-bet">Bet</button>
                    <button id="double-down">Double Down</button>

                </div>
            </div>
            <div class="nine columns">
                <div class="row">
                    <div class="section computer">
                        <h4>Dealer Hand</h4>
                        <div class="computer-hand">
                        </div>           
                        <p class="total"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="section player">
                        <h4>Player Hand</h4>
                        <div class="player-hand">
                            
                        </div>
                        <p class="total"></p>
                    </div>
                </div>
            </div>
            <!-- <div class="money">
                
            </div> -->
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
